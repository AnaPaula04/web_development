<!DOCTYPE HTML>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .comparison {
            text-align: center;
            margin-bottom: 20px;
        }

        .comparison img {
            max-width: 20%;
            height: auto;
            border: 2px solid black;
            margin-bottom: 5px;
        }

        .comparison p {
            font-style: italic;
            font-size: 14px;
            color: #555;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 0;
            border: 10px solid black;
            background-color: black;
        }

        .box {
            border: 5px solid black;
            box-sizing: border-box;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .yellow {
            background-color: yellow;
        }

        .white {
            background-color: white;
        }

        /* Positioning specific boxes */
        .box1 {
            grid-column: 1;
            grid-row: 0;
        }

        .box2 {
            grid-column: 2/ 5;
            grid-row: 1 / 4;
        }

        .box3 {
            grid-column: 1 / 2;
            grid-row: 2 / 4;
        }

        .box4 {
            grid-column: 0;
            grid-row: 3;
        }

        .box5 {
            grid-column: 1 / 2;
            grid-row: 4 / 5;
        }

        .box6 {
            grid-column: 2/ 3;
            grid-row: 4 / 4;
        }

        .box7 {
            grid-column: 0;
            grid-row: 0
        }

        .box8 {
            grid-column: 3 / 4;
            grid-row: 4 / 5;
        }

        .box9 {
            grid-column: 4 / 5;
            grid-row: 4 / 5;
        }
    </style>
</head>

<body>
    <!-- Main Heading -->
    <h1>HTML & CSS Modern Artwork: Piet Mondrian's Composition II in Red, Blue, and Yellow</h1>

    <!-- Comparison Image Section -->
    <div class="comparison">
        <h2>Comparison Illustration</h2>
        <img src="Piet_Mondriaan_Composition_II_.jpg" alt="Comparison Illustration of Piet Mondrian's Composition II">
        <p>Composition II in Red, Blue, and Yellow, 1930, Kunsthaus Zurich</p>
    </div>

    <!-- Mondrian-Inspired Artwork -->
    <div class="container">
        <div class="box box1 white"></div>
        <div class="box box2 red"></div>
        <div class="box box3 blue"></div>
        <div class="box box4 white"></div>
        <div class="box box5 yellow"></div>
        <div class="box box6 white"></div>
        <div class="box box7 red"></div>
        <div class="box box8 yellow"></div>
        <div class="box box9 blue"></div>
    </div>

</body>

</html>
